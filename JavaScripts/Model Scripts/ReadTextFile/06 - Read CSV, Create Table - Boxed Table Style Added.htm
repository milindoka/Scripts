<!DOCTYPE html>
<html>
  
  <! -- Create Empty Table Structure -->
  
  
<head>

<title>Line To Table</title>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

    
    
</head>
  
  <table id="myTable" style="width:100%">
  <tr>
    <th>sr</th>
    <th>name</th>
    <th>species</th> 
    <th>name:mr</th>
    <th>location</th>
  </tr> 
</table>
 
 <!--paragraph with id to show result, -->

<p id="result"></p>

<body>
  <input type="file" name="file" id="file" />
    <br>
      
 <script type="text/javascript">
 var Record={sr:"", name:"", species:"", namemr:"",location:""}; 
    document.getElementById('file').onchange = function(){
  var file = this.files[0];
  var reader = new FileReader();
  reader.onload = function(progressEvent){    
    var lines = this.result.split(/\r\n|\n/);
   for(var line = 1; line < lines.length-1; line++){
      console.log(line + " --> "+ lines[line]);
      var arr = lines[line].split(',');
      Record.sr=line.toString();
      Record.name=arr[0];
      Record.species=arr[1];
      Record.namemr=arr[2];
      Record.location= '\<a href=\"'+"https://osmand.net/go?"+ "lat="+arr[3] +'\&' +"lon="+arr[4]+'\&z=22 \"'+'target=\"\_blank\"'+ '\"'+'\>'+"Location"+"\<\/a\>";
      
      Add(Record.sr,Record.name,Record.species,Record.namemr,Record.location); 
    }
  };
  reader.readAsText(file);
};


function Add(c1,c2,c3,c4,c5) {
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  
  cell1.innerHTML = c1;
  cell2.innerHTML = c2;
  cell3.innerHTML = c3;
  cell4.innerHTML = c4;
  cell5.innerHTML = c5;
}
    </script>

</body>
  
</html>
