<!DOCTYPE html>  
<html>  
<head>  
<script src="jquery-3-7-1.js"></script>  
<script>   
$(document).ready(function(){  
    $("button").click(function(){  
        $("#child1").animate({top: '50px'});  
    });  
});  
</script>
<style>
#child1 {
 position: absolute;
  height: 25px;
  width: 200px;
  top:100px;
  left:200px;
  border: 2px solid red;  
}
   </style>
</head>  
<body>  
<button>Start Animation</button>  
<div id="child1">Number 01</div>
</body>  
</html>
