<!DOCTYPE html>  
<html>  
<head>  
<script src="jquery-3-7-1.js"></script>  
<script>   
 var topindex=0;
 var arr = [];
    for (var i = 10; i <= 40; i++) 
    {  arr.push('Number ' + i.toString());  }
        
      //  $(child5).promise().done(newval);
    // will be called when all the animations on the queue finish


$(document).ready(function(){  
    $("button").click(function(){ 
    
    document.getElementById("child12").style.visibility = "hidden";
    document.getElementById("child13").style.visibility = "hidden";
    document.getElementById("child14").style.visibility = "hidden";
     
        $("#child2").animate({top: '100px',opacity:0.0});  
        $("#child3").animate({top: '150px'});  
        $("#child4").animate({top: '200px'});  
        $("#child5").animate({top: '250px',opacity:100});  
        $(child5).promise().done(newval);
    });  
});  


function newval() {          document.getElementById("child2").style.visibility = "hidden";
					    document.getElementById("child3").style.visibility = "hidden";
					     document.getElementById("child4").style.visibility = "hidden";
                                          topindex++;   
                                          document.getElementById("child1").innerHTML = arr[topindex]; 
                                          document.getElementById("child2").innerHTML = arr[topindex+1]; 
                                          document.getElementById("child3").innerHTML = arr[topindex+2]; 
                                          document.getElementById("child4").innerHTML = arr[topindex+3]; 
                                          document.getElementById("child5").innerHTML = arr[topindex+4];    
                                          
                                          document.getElementById("child11").innerHTML = arr[topindex]; 
                                          document.getElementById("child12").innerHTML = arr[topindex+1]; 
                                          document.getElementById("child13").innerHTML = arr[topindex+2]; 
                                          document.getElementById("child14").innerHTML = arr[topindex+3]; 
                                          document.getElementById("child15").innerHTML = arr[topindex+4];                      
                 
                                           
                                   resetAnim();
                                }


function resetAnim()
{
  document.getElementById("child12").style.visibility = "visible";
  document.getElementById("child13").style.visibility = "visible"
  document.getElementById("child14").style.visibility = "visible";

 $("#child2").animate({top: '150px',opacity:100});  
 $("#child3").animate({top: '200px'});  
 $("#child4").animate({top: '250px'});  
 $("#child5").animate({top: '300px'});  
 $(child5).promise().done(setVisible);
}

function setVisible()
{
      document.getElementById("child2").style.visibility = "visible";
      document.getElementById("child3").style.visibility = "visible";				     
      document.getElementById("child4").style.visibility = "visible";
/// 
}

</script>
<style>
.c1 {
 position: absolute;
  height: 25px;
  width: 200px;
  top:100px;
  left:200px;
  
  visibility:hidden;
}

.c2 {
 position: absolute;
  height: 25px;
  width: 200px;
  top:150px;
  left:200px;
  
}
.c3{
 position: absolute;
  height: 25px;
  width: 200px;
  top:200px;
  left:200px;
  
}

.c4{
 position: absolute;
  height: 25px;
  width: 200px;
  top:250px;
  left:200px;
  
}

.c5{
 position: absolute;
  height: 25px;
  width: 200px;
  top:300px;
  left:200px;
  
visibility: hidden;
}
   </style>
</head>  
<body>  
<button>Start Animation</button>  
<div class=c1 id="child1">Number 10</div>
<div class=c2  id="child2">Number 11</div>
 <div class=c3 id="child3">Number 12</div>
<div class=c4  id="child4">Number 13</div>
<div class=c5  id="child5">Number 14</div>

<div class=c1 id="child11">Number 10</div>
<div class=c2  id="child12">Number 11</div>
 <div class=c3 id="child13">Number 12</div>
<div class=c4  id="child14">Number 13</div>
<div class=c5  id="child15">Number 14</div>


</body>  
</html>
