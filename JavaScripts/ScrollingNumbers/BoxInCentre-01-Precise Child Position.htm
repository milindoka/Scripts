<!DOCTYPE html>
<html>
<head>
<style>
#parent {
  position:absolute;
  height: 200px;
  width: 250px;
  border: 2px solid blue;  
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  
}

#child {
 position: absolute;
  height: 25px;
  width: 200px;
  top: 10px;
  left: 10px;
  border: 2px solid red;  
}
</style>
</head>
<body>
<h1>The height Property</h1>

<div id="parent">
  <div id="child">Number 01</div>
</div>

</body>
</html>
