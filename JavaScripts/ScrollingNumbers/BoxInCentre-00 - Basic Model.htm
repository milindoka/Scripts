<!DOCTYPE html>
<html>
<head>
<style>
#parent {
  position:absolute;
  height: 200px;
  width: 250px;
  border: 2px solid blue;  
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  
}

#child {
  height: 50%;
  width: 75%;
  border: 2px solid red;  
}
</style>
</head>
<body>
<h1>The height Property</h1>

<div id="parent">
  <div id="child">I'm half the height of my parent.</div>
</div>

</body>
</html>
