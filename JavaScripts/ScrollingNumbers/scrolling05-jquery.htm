<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>   
$(document).ready(function(){  
    $("#flip").click(function(){  
        $("#panel").slideUp("slow");  
    });  
});  
</script>  
 <style>   
#panel, #flip, #panel2{  
    padding: 5px;  
    text-align: center;  
    background-color: #00FFFF;  
    border: solid 1px #c3c3c3;  
}  
</style>  
</head>  
<body>  
<div id="flip">Click to slide up panel</div>  
<div id="panel">Hello javatpoint.com1</div>  
<div id="panel2">Hello javatpoint.com2</div> 
</body>  
</html>
