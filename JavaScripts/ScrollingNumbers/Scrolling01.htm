<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Numbers with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #numbers {
            overflow: hidden;
            white-space: nowrap;
            transition: transform 0.3s ease-in-out;
        }

        #numbers p {
            display: inline-block;
            width: 30px;
            margin-right: 10px;
            font-size: 20px;
            background-color: #f0f0f0;
            padding: 5px;
        }

        #button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
        </div>
        <button id="button">Next</button>
    </div>

    <script>
        const numbersContainer = document.getElementById('numbers');
        const button = document.getElementById('button');
        const step = 3;
        let currentPosition = 0;

        button.addEventListener('click', () => {
            currentPosition += step;
            if (currentPosition >= numbersContainer.children.length) {
                currentPosition = 0;
            }
            updateNumbersDisplay();
        });

        function updateNumbersDisplay() {
            const translateX = -currentPosition * (30 + 10); // Width of each number + margin-right
            numbersContainer.style.transform = `translateX(${translateX}px)`;
        }

        updateNumbersDisplay(); // Show the initial set of numbers
    </script>
</body>
</html>
