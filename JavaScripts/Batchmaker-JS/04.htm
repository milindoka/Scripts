<!DOCTYPE html> 
<html> 
<head> 
<meta charset=utf-8 /> 
<title>Create a table</title> 
<style type="text/css"> 
body {margin: 30px;} 
</style>  
</head><body  onload="createTable()"> 
<table id="myTable" border="1"> 
</table>
<script>

function createTable()
{
 for(var r=0;r<10;r++)
  {
   var x=document.getElementById('myTable').insertRow(r);
   for(var c=0;c<5;c++)  
    {
     var y=  x.insertCell(c);
     
     y.innerHTML='R'+r+'C'+c; 
    }
   }
}


</script>






</body>
</html>
