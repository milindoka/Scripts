<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <style>
       
        span {    
            background-color: aqua;
            text-align: center;
            /* ensure inline-block for width to take effect */
            display: inline-block;
        }
    </style>
    <title>Fixed Width - width Property</title>
</head>

<body>

 <span style="width: 30%">    250px;</span>
 <span style="width: 20%">    60px;</span>
 <span style="width: 10%">   50px;</span>
 <span style="width: 20%">   width: 200px;</span>

</body>

</html>
