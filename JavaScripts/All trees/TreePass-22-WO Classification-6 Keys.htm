<!DOCTYPE html>
<html>

<head>

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;

<body>

<h4>TreePass Script</h4>
<p>This Script processes OSM tree data exported from  <a href="https://overpass-turbo.eu/">https://overpass-turbo.eu/</a> </p>
<p>Paste data in the following box and press the Process button.</p>
<p id="demo"></p>

<div>
    <textarea id="textArea" name="textarea1" placeholder="Start here..."  rows="4" cols="50"></textarea>
    <input type="button" value="Process" onclick="begin()" />
 </div>


<h4>Processed Trees Output</h4>

<table id="myTable" style="width:100%;font-size:16px">
  
</table>

<!--show array result-->
<p id="result"></p>

<script>

var ki=["name","species"];
var x = new Array(1);

function begin() 
{    var result = '';
    //assign value of textarea to mytext
    var myText = document.getElementById("textArea").value;

    FillkeyArray(ki,myText); // collect distinct keys
    
document.getElementById("result").innerHTML = result;
//CreateArray(ki.length);
Fillmatrix(ki,myText,x);
DisplayMatrixInTable(x.length-1,5,x);

KeyCount=ki.length;
TreeCount=x.length-2;
 result+="Total " + KeyCount.toString()+"  Keys" + 
 "<br>Total "+TreeCount.toString()+" Trees";
document.getElementById("result").innerHTML = result;
}

</script>

</body>
