<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar App</title>
    <style>
        #calendarTable {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        #calendarTable th, #calendarTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .editable-cell {
            width: 100%;
            box-sizing: border-box;
            border: none;
            padding: 0;
            margin: 0;
            outline: none;
        }
        .editable-cell:focus {
            border: 1px solid blue; /* Highlight focused cell */
        }
    </style>
</head>
<body>
<h1>Simple Calendar</h1>
<table id="calendarTable">
    <thead>
        <tr>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
            <th>S</th>
        </tr>
    </thead>
    <tbody>
        <!-- Generate 5 rows of inputs for dates -->
        <tr>
            <td><input type="text" class="editable-cell" value="1"></td>
            <td><input type="text" class="editable-cell" value="2"></td>
            <td><input type="text" class="editable-cell" value="3"></td>
            <td><input type="text" class="editable-cell" value="4"></td>
            <td><input type="text" class="editable-cell" value="5"></td>
            <td><input type="text" class="editable-cell" value="6"></td>
            <td><input type="text" class="editable-cell" value="7"></td>
        </tr>
        <tr>
            <td><input type="text" class="editable-cell" value="8"></td>
            <td><input type="text" class="editable-cell" value="9"></td>
            <td><input type="text" class="editable-cell" value="10"></td>
            <td><input type="text" class="editable-cell" value="11"></td>
            <td><input type="text" class="editable-cell" value="12"></td>
            <td><input type="text" class="editable-cell" value="13"></td>
            <td><input type="text" class="editable-cell" value="14"></td>
        </tr>
        <tr>
            <td><input type="text" class="editable-cell" value="15"></td>
            <td><input type="text" class="editable-cell" value="16"></td>
            <td><input type="text" class="editable-cell" value="17"></td>
            <td><input type="text" class="editable-cell" value="18"></td>
            <td><input type="text" class="editable-cell" value="19"></td>
            <td><input type="text" class="editable-cell" value="20"></td>
            <td><input type="text" class="editable-cell" value="21"></td>
        </tr>
        <tr>
            <td><input type="text" class="editable-cell" value="22"></td>
            <td><input type="text" class="editable-cell" value="23"></td>
            <td><input type="text" class="editable-cell" value="24"></td>
            <td><input type="text" class="editable-cell" value="25"></td>
            <td><input type="text" class="editable-cell" value="26"></td>
            <td><input type="text" class="editable-cell" value="27"></td>
            <td><input type="text" class="editable-cell" value="28"></td>
        </tr>
        <tr>
            <td><input type="text" class="editable-cell" value="29"></td>
            <td><input type="text" class="editable-cell" value="30"></td>
            <td><input type="text" class="editable-cell" value="31"></td>
            <td><input type="text" class="editable-cell" value=""></td>
            <td><input type="text" class="editable-cell" value=""></td>
            <td><input type="text" class="editable-cell" value=""></td>
            <td><input type="text" class="editable-cell" value=""></td>
        </tr>
    </tbody>
</table>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const table = document.getElementById('calendarTable');
    const editableCells = Array.from(table.querySelectorAll('.editable-cell'));
    table.addEventListener('keydown', (event) => {
        const focusedCell = document.activeElement;
        if (!focusedCell || !focusedCell.classList.contains('editable-cell')) {
            return; // Not an editable cell, do nothing
        }
        const currentIndex = editableCells.indexOf(focusedCell);
        let nextIndex = -1;
        switch (event.key) {
            case 'ArrowUp':
                // Move up a row
                nextIndex = currentIndex - 7; // There are 7 columns
                break;
            case 'ArrowDown':
                // Move down a row
                nextIndex = currentIndex + 7; // There are 7 columns
                break;
            case 'ArrowLeft':
                // Move left
                nextIndex = currentIndex - 1;
                break;
            case 'ArrowRight':
                // Move right
                nextIndex = currentIndex + 1;
                break;
            default:
                return; // Not an arrow key, do nothing
        }
        if (nextIndex >= 0 && nextIndex < editableCells.length) {
            editableCells[nextIndex].focus();
            event.preventDefault(); // Prevent default arrow key behavior (e.g., scrolling)
        }
    });
});
</script>
</body>
</html>
