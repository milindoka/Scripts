<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with Navigation</title>
    <style>
        #editableTable {
            border-collapse: collapse;
            width: 100%;
        }
        #editableTable th, #editableTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .editable-cell {
            width: 100%;
            box-sizing: border-box;
            border: none;
            padding: 0;
            margin: 0;
            outline: none;
        }
        .editable-cell:focus {
            border: 1px solid blue; /* Highlight focused cell */
        }
    </style>
</head>
<body>
<table id="editableTable">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" class="editable-cell" value="Data 1A"></td>
            <td><input type="text" class="editable-cell" value="Data 1B"></td>
        </tr>
        <tr>
            <td><input type="text" class="editable-cell" value="Data 2A"></td>
            <td><input type="text" class="editable-cell" value="Data 2B"></td>
        </tr>
    </tbody>
</table>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const table = document.getElementById('editableTable');
    const editableCells = Array.from(table.querySelectorAll('.editable-cell'));
    table.addEventListener('keydown', (event) => {
        const focusedCell = document.activeElement;
        if (!focusedCell || !focusedCell.classList.contains('editable-cell')) {
            return; // Not an editable cell, do nothing
        }
        const currentIndex = editableCells.indexOf(focusedCell);
        let nextIndex = -1;
        switch (event.key) {
            case 'ArrowUp':
                // Move up a row
                nextIndex = currentIndex - table.rows[0].cells.length;
                break;
            case 'ArrowDown':
                // Move down a row
                nextIndex = currentIndex + table.rows[0].cells.length;
                break;
            case 'ArrowLeft':
                // Move left
                nextIndex = currentIndex - 1;
                break;
            case 'ArrowRight':
                // Move right
                nextIndex = currentIndex + 1;
                break;
            default:
                return; // Not an arrow key, do nothing
        }
        if (nextIndex >= 0 && nextIndex < editableCells.length) {
            editableCells[nextIndex].focus();
            event.preventDefault(); // Prevent default arrow key behavior (e.g., scrolling)
        }
    });
});
</script>
</body>
</html>
