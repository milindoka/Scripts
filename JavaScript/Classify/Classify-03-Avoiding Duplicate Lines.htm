<html>

<body>

<h4>TreePass Script</h4>

<p>This Script Processes OSM tree data exported from  https://overpass-turbo.eu/ </p>
<p>Paste data in the folowwing Box and Press the Process Button</p>
<p id="demo"></p>

<div>
    <textarea id="textArea" name="textarea1" placeholder="Start here..."  rows="4" cols="50"></textarea>
    <input type="button" value="Process" onclick="textToArray()" />
 </div>


<h4>Processed Trees Output</h4>

<table id="myTable" style="width:100%">
  <tr>
    <th>Species</th>
    <th>Name</th> 
    <th>Name:Mr</th>
    <th>Alt Name:En</th>
    <th>Alt Name:Mr</th>
  </tr>
 
</table>

<!--show array result-->
<p id="result"></p>

<script>

var db={};   

function textToArray() 
{
    //assign value of textarea to mytext
    var myText = document.getElementById("textArea").value;

    var Count=0;

    //split mytext by nextline = "\n" 
    var myArray = myText.split("\n");

 //  var Record={name:"",species:"",namemr:"",altnameen:"",altnamemr:""}; 
    //to check the result
    var result = '';
    for(i=0;i<myArray.length;i++)
    { var res = myArray[i];

if(db[res]){ db[res].counter++; } else {res.counter=1;db[res]=res; }

 // Add(Record.species,Record.name,Record.namemr,Record.altnameen,Record.altnamemr); 
//Add(res,"a","a","a","a"); 




Count++;

    }

const keys = Object.keys(db)
for (const key of keys) {
  Add(key,key.counter,"a","a","a"); 
}


  //  var count=myArray.length;
result+=Count.toString()+"  Trees" + "<br>";
    document.getElementById("result").innerHTML = result;
}

function ExtractTag(mother,child)
{

var s1=child+"\""+" v=\""; 
var s2="\"/";

var s3=mother.match(new RegExp(s1 + "(.*)" + s2));

return s3[1];
     

}


function Add(c1,c2,c3,c4,c5) {
  var table = document.getElementById("myTable");
  var row = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  
  cell1.innerHTML = c1;
  cell2.innerHTML = c2;
  cell3.innerHTML = c3;
  cell4.innerHTML = c4;
  cell5.innerHTML = c5;
}


</script>

</body>
